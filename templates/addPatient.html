    <script>
        async function addPatient(){
            console.log("Push")
            var formData= new FormData(document.querySelector('form'))
            var name=formData.get('name')
            console.log(formData.get('name'))
            var sex= formData.get('sex')
            var birth =formData.get('birth')
            var height=formData.get('height')
            var weight =formData.get('weight')
            if(name&&sex&&birth&&weight&&height){
                await add_patient(name,sex,birth,weight,height).then((suc)=>{
                if(!suc){
                    alert("新增病人失敗")
                }else{
                    alert("新增成功")
                }
            })
            }
            
        }

    </script>
